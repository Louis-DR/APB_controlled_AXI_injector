registers:

- name: identification
  offset: 0x0
  width: 32
  sw_access: read-only
  hw_access: read-only
  reset: 0xDEADBEEF

- name: control
  offset: 0x4
  width: 2
  sw_access: read-write
  hw_access: read-only
  reset: 0x0
  values:
    - name: do_reset
      value: 0x0
    - name: do_start
      value: 0x1
    - name: do_pause
      value: 0x2

- name: status
  offset: 0x8
  width: 3
  sw_access: read-only
  hw_access: read-write
  reset: 0x0
  fields:
    - name: injection
      width: 2
      values:
        - name: is_reset
          value: 0x0
        - name: is_paused
          value: 0x1
        - name: is_active
          value: 0x2
        - name: is_finished
          value: 0x3
    - name: reception
      width: 1
      values:
        - name: no_oustanding
          value: 0x0
        - name: waiting_outstanding
          value: 0x1

- name: injection_mode
  offset: 0xC
  width: 1
  sw_access: read-write
  hw_access: read-only
  reset: 0x0
  values:
    - name: number_transactions
      value: 0x0
    - name: address_range
      value: 0x1

- name: start_address_0
  offset: 0x10
  width: 32
  sw_access: read-write
  hw_access: read-only
  reset: 0x0
- name: start_address_1
  offset: 0x14
  width: 16
  sw_access: read-write
  hw_access: read-only
  reset: 0x0

- name: stop_address_0
  offset: 0x18
  width: 32
  sw_access: read-write
  hw_access: read-only
  reset: 0x0
- name: stop_address_1
  offset: 0x1C
  width: 16
  sw_access: read-write
  hw_access: read-only
  reset: 0x0

- name: address_increment_0
  offset: 0x20
  width: 32
  sw_access: read-write
  hw_access: read-only
  reset: 0x0
- name: address_increment_1
  offset: 0x24
  width: 16
  sw_access: read-write
  hw_access: read-only
  reset: 0x0

- name: address_mask_0
  offset: 0x28
  width: 32
  sw_access: read-write
  hw_access: read-only
  reset: 0xFFFFFFFF
- name: address_mask_1
  offset: 0x2C
  width: 16
  sw_access: read-write
  hw_access: read-only
  reset: 0xFFFF

- name: number_transactions_0
  offset: 0x30
  width: 32
  sw_access: read-write
  hw_access: read-only
  reset: 0x0
- name: number_transactions_1
  offset: 0x34
  width: 16
  sw_access: read-write
  hw_access: read-only
  reset: 0x0

- name: transaction_type
  offset: 0x38
  width: 21
  sw_access: read-write
  hw_access: read-only
  reset: 0x0
  fields:
    - name: direction
      width: 1
      values:
        - name: read
          value: 0x0
        - name: write
          value: 0x1
    - name: length
      width: 8
    - name: size
      width: 3
    - name: burst
      width: 2
      values:
        - name: fixed
          value: 0x0
        - name: incr
          value: 0x1
        - name: wrap
          value: 0x2
    - name: protection
      width: 3
      fields:
        - name: privilege
          width: 1
          values:
            - name: unprivileged
              value: 0x0
            - name: privileged
              value: 0x1
        - name: secure
          width: 1
          values:
            - name: secure
              value: 0x0
            - name: non_secure
              value: 0x1
        - name: access_type
          width: 1
          values:
            - name: data
              value: 0x0
            - name: instruction
              value: 0x1
    - name: quality_of_service
      width: 4

- name: transaction_data
  offset: 0x3C
  width: 1
  sw_access: read-write
  hw_access: read-only
  reset: 0x0
  values:
    - name: fixed
      value: 0x0
    - name: random
      value: 0x1
